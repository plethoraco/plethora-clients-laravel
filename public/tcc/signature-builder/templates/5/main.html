<table cellpadding="0" cellspacing="0" border="0" style="background: none; border-width: 0px; border: 0px; margin: 0; padding: 0;">
    <tr>
        <td style="color: #444444; font-size: 15px; line-height: 24px; font-family: Calibri, Arial, Helvetica, sans-serif;">
            <span style="font-weight: bold;">{name} | {title}</span><br>
            <span style="font-weight: bold;">E</span> <a href="mailto:{email}" style="color: #444444; text-decoration: none; font-weight: bold; font-size: 15px; line-height: 24px; font-family: Calibri, Arial, Helvetica, sans-serif;">{email}</a><br>
            <phoneBlock><span style="font-weight: bold;">M</span> {phone} | </phoneBlock><span style="font-weight: bold;">P</span> 0800 222 833<br>
            {address}<br>
            <a href="https://www.nzma.ac.nz" target="_blank" style="color: #444444; text-decoration: none; font-weight: bold; font-size: 15px; line-height: 24px; font-family: Calibri, Arial, Helvetica, sans-serif;">www.nzma.ac.nz</a><br>
            <img src="{imageUrl}/all-logos-tcl.png" width="148" height="85" alt="TCL Logo" style="width: 148px; height: 85px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="{imageUrl}/all-logos-nzis.png" width="119" height="85" alt="NZIS Logo" style="width: 119px; height: 85px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="{imageUrl}/all-logos-nzcm.png" width="120" height="85" alt="NZCM Logo" style="width: 120px; height: 85px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="{imageUrl}/all-logos-nzma.png" width="138" height="85" alt="NZMA Logo" style="width: 138px; height: 85px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="{imageUrl}/all-logos-up.png" width="164" height="85" alt="Part of Up Education" style="width: 164px; height: 85px;">
        </td>
    </tr>
</table>
